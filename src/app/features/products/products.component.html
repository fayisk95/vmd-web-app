<div class="products-container">
  <h1>Products</h1>
  
  <div *ngIf="loading">
    <app-loading-spinner></app-loading-spinner>
  </div>
  
  <div *ngIf="!loading" class="products-content">
    <div class="table-controls">
      <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Laptop">
      </mat-form-field>
    </div>
    
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-2">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let product">{{ product.id }}</td>
        </ng-container>
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let product" appHighlight="#e3f2fd">{{ product.name }}</td>
        </ng-container>
        
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
          <td mat-cell *matCellDef="let product">{{ product.price | currencyFormat }}</td>
        </ng-container>
        
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
          <td mat-cell *matCellDef="let product">
            <mat-chip>{{ product.category }}</mat-chip>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
          <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let product">
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" 
                     showFirstLastButtons
                     aria-label="Select page of products">
      </mat-paginator>
    </div>
  </div>
</div>
