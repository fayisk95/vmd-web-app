<h1 mat-dialog-title>Send Invoice Email</h1>

<div mat-dialog-content>
  <form [formGroup]="emailForm" class="email-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Recipient Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="client@example.com">
      <mat-icon matSuffix>email</mat-icon>
      <mat-error>{{ getFieldError('email') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Subject</mat-label>
      <input matInput formControlName="subject" placeholder="Invoice subject">
      <mat-error>{{ getFieldError('subject') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Message</mat-label>
      <textarea matInput formControlName="message" rows="8" placeholder="Email message"></textarea>
      <mat-error>{{ getFieldError('message') }}</mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSend()" [disabled]="emailForm.invalid">
    <mat-icon>send</mat-icon>
    Send Email
  </button>
</div>
